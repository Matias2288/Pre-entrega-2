              <h1 class="titulo">Consultas</h1>
        </div>
          <!--Formulario de Contacto-->
          <div class="formulario">
            <form>
                <div class="input">
                    <label for="name">* Nombre</label>
                    <input type="text" placeholder="Example" name="name" required>
                </div>
                <div class="input">
                    <label for="surname">* Apellido</label>
                    <input type="text" placeholder="Example" name="surname" required>
                </div>
                <div class="input">
                    <label for="mail">* Email</label>
                    <input type="email" placeholder="example@example.com" name="mail" required>
                </div>
                <div class="form-floating m-2">
                  <textarea class="form-control" placeholder="Escribe tu consulta aqui" id="floatingTextarea2" style="height: 150px"></textarea>
                  <label for="floatingTextarea2">Escribe tu consulta aqui</label>
                </div>
                <div class="input">
                    <label for="terminos">Acepto los terminos y condiciones</label>
                    <input type="checkbox" name="terminos" required>
                </div>
                <div class="boton">
                    <input type="reset" value="Borrar Formulario">
                    <input type="submit" value="Enviar Datos">
                </div>
               
            </form>
        </div>
        <!--todas las lineas-->
        <div class="linea"></div>
        <div class="linea2"></div>
